<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminus Part 2</title>
    <link rel="icon" type="image/jpeg" href="../../images/images.jpg">
    <link rel="stylesheet" href="../../dashboard.css">
    <link rel="stylesheet" href="../lab.css">
</head>

<body>
    <div class="container">
        <a href="../../index.html" class="dashboard-link">&larr; Back to Dashboard</a>

        <header>
            <div>
                <h1>Terminus - Part 2</h1>
                <p style="margin: 5px 0 0; color: var(--secondary);">CYBER.ORG Range Worksheet</p>
            </div>
            <img src="../../images/cyber.org_logo2.jpg" alt="Logo" style="height: 40px; opacity: 0.8;">
        </header>

        <div class="meta-info">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="studentName" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Date:</label>
                <input type="text" id="date" placeholder="Enter date">
            </div>
        </div>

        <div class="section">
            <h2>Objective</h2>
            <div class="instruction-text">
                Continue your adventure in the Terminus game to practice advanced Linux commands.
                <br>
                <a href="http://mprat.github.io/Terminus/" target="_blank">http://mprat.github.io/Terminus/</a>
            </div>
            <h3>Navigation Guide:</h3>
            <ul class="checklist">
                <li><label><input type="checkbox"> <code>cd NorthernMeadow/EasternMountains</code></label></li>
                <li><label><input type="checkbox"> <code>cd Cave/DarkCorridor/DankRoom</code></label></li>
                <li><label><input type="checkbox"> If tunnel blocked: <code>mv boulder small_hole</code></label></li>
                <li><label><input type="checkbox"> Go through Tunnel -> StoneChamber -> Portal -> Town Square.</label>
                </li>
            </ul>
        </div>

        <div class="section">
            <h2>Questions</h2>
            <div class="question-block">
                <label>1. Who is the bad guy in this story?</label>
                <input type="text">
                <label>2. Who has been kidnapped and who are the parents?</label>
                <input type="text">
                <label>3. "Sudo" is known as the great word of what?</label>
                <input type="text">
                <label>4. What is the Dark Wizard's only weakness?</label>
                <input type="text">
                <label>5. What is the man for grep command?</label>
                <input type="text">
                <label>6. What does the farmer need?</label>
                <input type="text">
                <label>7. What command did you use to give it to him?</label>
                <input type="text">
                <label>8. What does the Artisan need?</label>
                <input type="text">
                <label>9. What command did you use to give it to her?</label>
                <input type="text">
                <label>10. How do you get into the Clearing?</label>
                <input type="text">
                <label>11. What does the Crying Man need?</label>
                <input type="text">
                <label>12. What command did you use to give it to him?</label>
                <input type="text">
                <label>13. How do you get into the Cave?</label>
                <input type="text">
                <label>14. What do the Trolls have in the Cage?</label>
                <input type="text">
                <label>15. How do you get on the Slide?</label>
                <input type="text">
                <label>16. Give the complete command used to find the sudo password?</label>
                <input type="text">
                <label>17. What is the sudo password?</label>
                <input type="text">
                <label>18. Message found in Paradise?</label>
                <textarea rows="3"></textarea>
            </div>

            <div class="image-zone">
                <p>Paste screenshot of your location in Paradise or a key moment in the game</p>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="downloadPDF()">Export PDF</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="../lab.js"></script>
</body>

</html>
